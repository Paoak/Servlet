<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Print you name first or send file second</h1>
<br>
<form method="post" action="/app/servlet">
    <input name="name">
    <button type="submit">Send name</button>
</form>
<br>
<form method="post" action="/app/servlet-file" enctype="multipart/form-data">
    <input type="text" name="some-name">
    <input type="file" name="file-name">
    <button>Send</button>
</form>


</body>
</html>
